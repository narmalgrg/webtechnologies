<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change (){
            var p= document.getElementsByClassName("p");
            console.log(p);  
            
            for (i=0;i<p.length;i++){
                p[i].style.color="pink";
            }
        }
       
    </script>
</head>
<body>
    <p class="p">This is my first paragraph</p>
    <p class="p">This is my second paragraph</p>
    <p class="p">This is my third paragraph</p>
    <p class="p">This is my fourth paragraph</p>
    <button onclick="change()">change paragraph style</button>
</body>
</html>
